<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com"> -->
    <title>Expense App</title>
    <link rel="stylesheet" href="./addexpense.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="expense-tracker-section">
                <div class="header">
                    <div class="header-content">EXPENSE TRACKER</div>
                </div>
                <div class="body">
                    <div class="add-expense-form-container">
                        <form id="addexpense" class="add-expense-form">
                            <div class="amount-section">
                                <label for="amount" class="amount-label">Enter the Amount : </label>
                                <input type="number" id="amount" class="amount-input">
                            </div>
                            <div class="description-section">
                                <label for="description" class="description-label">Enter The Description : </label>
                                <input type="text" id="description" class="description-input">
                            </div>
                            <div class="category-section">
                                <label for="category" class="category-label">Choose The category : </label>
                                <select id="category" class="category-input">
                                    <option>Food</option>
                                    <option>Rent</option>
                                    <option>Travel</option>
                                    <option>Fuel</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <input type="submit" id="submit" value="Add Expense" class="add-button">
                        </form>
                    </div>
                    <div style="display: flex; flex-direction: row;" class="expense-section">
                        <div id="addedexpense" class="expense-subsection"></div>
                        <!-- <div id="delete-expense-div"></div> -->
                    </div>
                    <div class="download-section-container">
                        <div class="download-section">
                            <div id="buyPremiumButtondiv">
                                <button type="submit"id="payment-button">Buy Premium</button>
                            </div>
                            <div id="dowloadbuttondiv">
                                <button type="submit"id="download-button" class="download-button">Download</button>
                            </div>
                            
                            <button type="submit"id="show-leaderboard" style="visibility: hidden;" class="show-leaderboard-button">Show Leader Board</button>
                            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                            <div id="status" class="status-section"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom-container">
                    <div class="bottom-subcontainer">
                        <div class="select-limit-container">
                            <div class="select-limit-label">Select The Limit:</div>
                            <select id="select-limit" onchange="selectLimits()" class="select-limit">
                                <option>3</option>
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                            </select>
                        </div>
                        <div style="display: flex; flex-direction: row;" class="page">
                            <div id="pagination-previous"></div>
                            <div id="paginations-currend"></div>
                            <div id="paginations-next"></div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="leader-board-container" id="leader-board-container">
        <ol class="leader-board" id="ldrbd"></ol>
    </div>
    <!-- <div class="pagination" id="pagination">
    </div> -->
    
    <script src="addexpense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>
</html>
