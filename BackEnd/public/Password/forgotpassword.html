<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="password.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>SignUp</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form id="forgot-password-form">
				<h1>Hey user, lost your password?</h1>
                <input type="email" id="forgot-password-email" placeholder="Enter Your Email">
                <div id="status"></div>
                <button type="submit" id="forgot-password-button">Send</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Expense Tracker</h1>
					<p>Smart spending starts here.Effortlessly track your expenses and gain financial knowledge.</p>
				</div>
			</div>
		</div>
	</div>
    <script src="forgot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>
</html>
