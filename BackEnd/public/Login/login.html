<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form id="login" method="POST">
				<h1>Login</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" id="email"/>
				<input type="password" placeholder="Password" id="password"/>
                <a  id="forgotpassword" href="/Password/forgotpassword.html">Forgot Password?</a>
                <a href="/SignUp/signup.html">New User-Signup Now</a>
                <div id="status"></div>
                <input type="submit" id="submit" value="Login">
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Expense Tracker</h1>
					<p>Smart spending starts here.Effortlessly track your expenses and gain financial knowledge.</p>
				</div>
			</div>
		</div>
	</div>
    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>
</html>
